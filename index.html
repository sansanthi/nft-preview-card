<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="NFT preview card ">
    <title>NFT preview</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <article class="preview-card">
        <div class="card-box">
            <div class="card-header">
                <img class="card-img" src="images/image-equilibrium.jpg" alt="Equilibrium image">
                <div class="overlay-icon">
                    <img src="images/icon-view.svg" class="view-icon" alt="view icon">
                </div>
            </div>
            <h3 class="card-heading">Equilibrium #3429</h3>
            <p class="card-description">Our Equilibrium collection promotes balance and calm.</p>
            <div class="details">
                <div class="eth">
                    <img class="icon" src="images/icon-ethereum.svg" alt="">
                    <span>0.041 eth</span>
                </div>
                <div class="days">
                    <img class="icon" src="images/icon-clock.svg" alt="">
                    <span>3 days left</span>
                </div>
            </div>
            <div class="created-user">
                <img src="images/image-avatar.png" class="user-profile" alt="profile">
                <p>Creation of <span class="created-username">Jules Wyvern</span></p>
            </div>
        </div>
    </article>
</body>

</html>
